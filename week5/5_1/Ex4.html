<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        img {
            width: 300px;
            transition: width 2s ease-in-out;
        }

        img:hover {
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>마우스를 올려봐요</h3>
    <hr>
    <img src="스폰지밥.jpg" alt="image">

</body>

</html>
