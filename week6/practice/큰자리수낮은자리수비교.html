<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 자리수와 낮은 자리수</title>
</head>

<body>
    <h3>큰 자리수와 낮은 자리수 같은지 비교</h3>
    <hr>
    <script>
        var num = prompt("정수를 입력하세요");
        num = parseInt(num);

        var firstDigit = Math.floor(num / 1000);
        var lastDigit = num % 10;

        if (firstDigit === lastDigit) {
            document.write("첫 번째 자리수와 마지막 자리수가 같습니다.");
        } else {
            document.write("첫 번째 자리수와 마지막 자리수가 다릅니다.");
        }   
    </script>

</body>

</html>
