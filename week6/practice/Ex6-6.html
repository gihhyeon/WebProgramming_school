<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수와 전역변수</title>
</head>

<body>
    <h3>지역변수와 전역변수</h3>
    <hr>
    <script>
        var x = 10; // 전역변수

        function f() {
            var x = 20; // 지역변수
            document.write("지역변수 x = " + x + "<br>");
            document.write("전역변수 x = " + this.x);
        }

        f();
    </script>

</body>

</html>
