<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 자리수와 낮은 자리수</title>
</head>

<body>
    <h3>큰 자리수와 낮은 자리수 같은지 비교</h3>
    <hr>
    <script>
        var input = prompt("숫자 입력");
        var num = Number(input);

        if (isNaN(num) || num <= 0 || !Number.isInteger(num)) {
            document.write("잘못된 입력입니다.");
        } else {
            var last = num % 10;
            var first = num;

            while (first >= 10) {
                first = Math.floor(first / 10);
            }

            if (first === last) {
                document.write(num + " : 같음");
            } else {
                document.write(num + " : 다름");
            }
        }

    </script>
</body>

</html>
