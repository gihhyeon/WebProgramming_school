<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>
</head>

<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        var count = prompt("정수를 입력하세요");
        count = Number(count);

        if (Number.isInteger(count) && count > 0) {
            for (var i = 0; i < count; i++) {
                for (var j = 0; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br>")
            }
        } else {
            document.write("입력 오류입니다.");
        }

    </script>

</body>

</html>
