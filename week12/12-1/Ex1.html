<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>drawCircle() 만들기</title>
    <script>
        function drawCircle(ctx, x, y, radius) {
            ctx.beginPath();             // 경로 시작
            ctx.arc(x, y, radius, 0, Math.PI * 2); // 원 그리기
            ctx.stroke();                // 선으로 테두리 그리기
        }
    </script>
</head>

<body>
    <h3>drawCircle() 만들기</h3>
    <hr>
    <canvas id="myCanvas" width="220" height="220" style="background-color:aliceblue"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        drawCircle(context, 100, 100, 80);  // 큰 원
        drawCircle(context, 150, 150, 30);  // 작은 원
    </script>
</body>

</html>
