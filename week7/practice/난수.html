<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수</title>
</head>

<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        var numbers = [];
        for (var i = 0; i < 10; i++) {
            var rand = Math.floor(Math.random() * 100) + 1;
            numbers.push(rand);
        }
        document.write(numbers.join(" "));
        document.write("<hr>");

        var max = Math.max(...numbers);
        document.write("제일 큰 수는 " + max);
        document.write("<hr>");

        numbers.sort(function (a, b) {
            if (a > b) return 1; // a를 b보다 뒤로 보냄(자리 바꿈)
            if (a === b) return 0; // 두 값을 같은 순서로 유지
            if (a < b) return -1; // a를 b보다 앞으로 보냄(자리 유지)
        });
        document.write(numbers.join(" "));


    </script>

</body>

</html>
