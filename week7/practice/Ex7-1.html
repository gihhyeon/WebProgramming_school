<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 생성 및 활용</title>
</head>

<body>

    <body>
        <h3>객체 생성 및 활용</h3>
        <hr>
        <script>
            // Date 객체 생성
            var today = new Date();

            document.write("현재 시간: " + today.toLocaleString() + "<br>");

            // String 객체 생성
            var myString = new String("자바스크립트 공부하기");
            document.write("myString의 내용: " + myString + "<br>");
            document.write("myString의 길이: " + myString.length + "<br>");
        </script>
    </body>

</body>

</html>
