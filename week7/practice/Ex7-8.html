<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math를 활용한 구구단 연습</title>
    <script>
        function randomInt() {
            return Math.floor(Math.random() * 9) + 1;
        }
    </script>
</head>

<body>
    <h3>Math를 활용한 구구단 연습</h3>
    <hr>
    <script>
        var num1 = randomInt();
        var num2 = randomInt();
        var answer = num1 * num2;

        var userAnswer = prompt(num1 + " * " + num2 + " = ?");

        if (userAnswer == answer) {
            document.write("정답입니다!");
        } else {
            document.write("틀렸습니다. 정답은 " + answer + "입니다.");
        }
    </script>

</body>

</html>
