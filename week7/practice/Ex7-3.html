<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체로 배열 만들기</title>
</head>

<body>
    <h3>Array 객체로 배열 만들기</h3>
    <hr>
    <script>
        var degrees = new Array();
        degrees[0] = 15.1;
        degrees[1] = 20.5;
        degrees[2] = 30.2;
        degrees[3] = 25.8;
        degrees[4] = 18.7;
        degrees[5] = 22.4;

        var sum = 0;
        for (var i = 0; i < degrees.length; i++) {
            sum += degrees[i];
        }
        var avg = sum / degrees.length;
        document.write("온도 합계: " + sum + "<br>");
        document.write("온도 평균: " + avg + "<br>");
    </script>
</body>

</html>
