<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문 시간에 따라 변하는 배경색</title>
</head>

<body>
    <h3>페이지 방문 시간 초시가니 짝수이면 violet, 홀수이면 lightskyblue 배경</h3>
    <hr>
    <script>
        var currentTime = new Date();

        if (currentTime.getSeconds() % 2 == 0) {
            document.body.style.backgroundColor = "violet";
        } else {
            document.body.style.backgroundColor = "lightskyblue";
        }

        document.write("현재 시간: ");
        document.write(currentTime.getHours() + "시 ");
        document.write(currentTime.getMinutes() + "분 ");
        document.write(currentTime.getSeconds() + "초");

    </script>
</body>

</html>
