<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>눈 내리는 샤갈의 마을</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url(Richard\ Burns\ _\ Winter\'s\ blanket\ Wouldbie\ cottage.jpeg);
            /* 배경 이미지 경로 */
            background-size: cover;
            background-repeat: no-repeat;
        }

        .snow {
            position: absolute;
            color: white;
            font-size: 30px;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <script>
        const SNOW_COUNT = 30;
        const SNOW_CHAR = '*';
        const snowflakes = [];

        // 눈 생성
        for (let i = 0; i < SNOW_COUNT; i++) {
            const snow = document.createElement("div");
            snow.className = "snow";
            snow.innerText = SNOW_CHAR;

            // 초기 위치 설정
            snow.style.left = Math.floor(Math.random() * window.innerWidth) + "px";
            snow.style.top = Math.floor(Math.random() * window.innerHeight) + "px";

            document.body.appendChild(snow);
            snowflakes.push(snow);
        }

        // 눈 이동
        setInterval(() => {
            snowflakes.forEach((snow) => {
                let top = parseInt(snow.style.top);
                top += 2 + Math.random() * 3; // 속도 랜덤

                // 바닥 도달 시 위로 재배치
                if (top > window.innerHeight) {
                    top = -20;
                    snow.style.left = Math.floor(Math.random() * window.innerWidth) + "px";
                }

                snow.style.top = top + "px";
            });
        }, 50); // 50ms 간격으로 눈 위치 갱신
    </script>

</body>

</html>
