<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>

<body>
    <h2>설문조사</h2>

    <form action="#" method="post">
        <fieldset>
            <legend>성별과 나이를 입력하세요.</legend>
            성별:
            <input type="radio" name="gender" value="여자"> 여자
            <input type="radio" name="gender" value="남자"> 남자
            <br>
            나이: <input type="number" name="age" min="0">
        </fieldset> <br>

        <fieldset>
            <legend>관심 분야를 선택하세요. (1개 이상)</legend>
            <input type="checkbox" name="interest" value="네트워킹"> 네트워킹
            <input type="checkbox" name="interest" value="보안"> 보안
            <input type="checkbox" name="interest" value="인공지능"> 인공지능
        </fieldset> <br>

        <fieldset>
            <legend>다음 문항에 대해 5점 척도로 답하세요.</legend>
            본 세미나의 주제는 만족스러운가? 1 <input type="range" name="topic" min="1" max="5"> 5<br>
            본 세미나의 초청 강사는 만족스러운가? 1 <input type="range" name="speaker" min="1" max="5"> 5<br>
            본 세미나의 강의 시간은 적당한가? 1 <input type="range" name="duration" min="1" max="5"> 5
        </fieldset>


        <p>기타 의견 사항</p>
        <textarea name="opinion" rows="4" cols="50" placeholder="의견을 적으세요"></textarea>

        <br>
        <button type="submit">확인</button>
        <button type="reset">취소</button>
    </form>
</body>

</html>
