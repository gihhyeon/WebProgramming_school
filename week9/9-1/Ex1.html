<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>숨은 단어 맞추기</title>
    <style>
        span {
            visibility: hidden;
            color: blue;
        }
    </style>
    <script>
        function toggleVisibility() {
            var spans = document.getElementsByTagName("span");
            for (var i = 0; i < spans.length; i++) {
                if (spans[i].style.visibility === "hidden") {
                    spans[i].style.visibility = "visible";
                } else {
                    spans[i].style.visibility = "hidden";
                }
            }
        }
    </script>
</head>

<body>

    <h3 style="display: inline-block;">다음 빈 곳에 숨은 단어?</h3>
    <button onclick="toggleVisibility()">show/hide</button>
    <hr>

    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
        <li>응답하라 (<span>1988</span>).</li>
    </ul>

</body>

</html>
