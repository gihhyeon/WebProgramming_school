<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
    <style>
        ol {
            background-color: yellowgreen;
        }
    </style>
    <script>
        function addStep() {
            var text = prompt("라면을 끓이는 순서를 입력하라.");
            var ol = document.getElementsByTagName("ol")[0];
            var li = document.createElement("li");
            li.innerHTML = text;
            ol.appendChild(li);
        }
    </script>
</head>

<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" onclick="addStep()">
        <li>물을 끓인다.</li>
    </ol>


</body>

</html>
