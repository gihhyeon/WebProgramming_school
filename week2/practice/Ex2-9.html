<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
</head>

<body>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <b>진하게</b><br>
    <strong>중요한</strong><br> <!--실제로 중요한 부분으로 브라우저에게 알려줌-->
    <em>강조</em><br> <!--실질적인 강조. 웹 접근성에 큰 역할을 함-->
    <i>이탤릭으로 강조</i><br>
    <b><i>진하게 이탤릭으로 강조</i></b><br>
    보통 문자 <small>한 단계 작은 문자</small><br>
    <del>삭제</del><br>
    <ins>추가</ins><br>
    보통문자의 <sup>윗첨자</sup><br>
    보통문자의 <sub>아래첨자</sub><br>
    <mark>하이라이팅</mark>

</body>

</html>
