<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색 테이블 만들기</title>
</head>

<body>
    <h3>색 이름과 코드</h3>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
            </tr>
            <tr>
                <td>Brwon</td>
                <td>#A52A2A</td>
                <td bgcolor="#A52A2A"></td>
                <td>DeepSkyBule</td>
                <td>#00BFFF</td>
                <td bgcolor="#00BFFF"></td>
            </tr>
            <tr>
                <td>blueviolet</td>
                <td>#8A2BE2</td>
                <td bgcolor="#8A2BE2"></td>
                <td>Gold</td>
                <td>#FFD700</td>
                <td bgcolor="#FFD700"></td>
            </tr>
            <tr>
                <td>DarkOrange</td>
                <td>#FF8C00</td>
                <td bgcolor="#FF8C00" style="width: 50px;"></td>
                <td>OliveDrab</td>
                <td>#6B8E23</td>
                <td bgcolor="#6B8E23" style="width: 50px;"></td>
            </tr>
        </thead>

    </table>

</body>

</html>
