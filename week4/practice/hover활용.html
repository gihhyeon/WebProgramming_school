<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> &#58;hover 활용</title>
    <style>
        .card {
            width: 100px;
            height: 140px;
            background-image: url('card_back.png');
            background-size: 100px 140px;
        }

        .card:hover {
            background-image: url('card_front.png');

        }
    </style>
</head>

<body>
    <h3> &#58;hover 활용</h3>
    <hr>
    <table>
        <tr>
            <td>마우스를 올리면 카드의 앞면이 보인다.</td>
        </tr>
    </table>
    <div class="card"></div>

</body>

</html>
