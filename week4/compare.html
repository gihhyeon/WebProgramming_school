<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* 헤더 스타일 */
        header {
            background-color: #2a2abf;
            color: white;
            text-align: left;
            padding: 20px;
        }

        header h1 {
            font-size: 3rem;
        }

        header h2 {
            font-size: 1.2rem;
            font-weight: normal;
            margin-top: 10px;
        }

        /* 내비게이션 스타일 */
        nav {
            background-color: #9cc3d5;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        /* 메인 콘텐츠 레이아웃 */
        main {
            display: flex;
            padding: 20px;
            gap: 10px;
        }

        /* article 스타일 */
        article {
            background-color: #d4d4d4;
            padding: 15px;
            flex: 3;
            border: 2px solid #888;
        }

        article h3 {
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* aside 스타일 */
        aside {
            background-color: #606060;
            color: white;
            padding: 15px;
            flex: 1;
            font-weight: bold;
        }

        /* footer 스타일 */
        footer {
            background-color: #3a8270;
            color: white;
            text-align: left;
            padding: 10px;
        }
    </style>

</head>

<body>

</body>

</html>
